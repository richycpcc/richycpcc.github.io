<!Doctype html>
<html>
    <head>
        <meta charset="utf-8" content="width=device-width, initital-scale=1.0"/>
        <title>Richy Phongsavath's Rich Pandas | CP-CO-01 | Calculator</title>
        <link href="default.css" rel="stylesheet"/>
    </head>        
     
<body>
    <div data-include="components/header.html"></div>
    <main>
        <form>
            <h2><!--Subheading-->Calculator</h2>
            <div>
                <input type = "text" id = "input1">
                <input type = "text" id = "input2">
            </div>
            <div>
                <p id="output"></p>
            </div>

            <div id = "buttonFunctions">
                <input type = "button" id = "add" value = "+">
                <input type = "button" id = "subtract" value = "-">
                <input type = "button" id = "multiply" value = "*">
                <input type = "button" id = "divide" value = "/">
                <input type = "button" id = "clear" value = "Clear">
            </div>
        </form>

    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/calculator.js"></script>
    <script src="scripts/HTMLinclude.js"></script>
</body>

</html>
